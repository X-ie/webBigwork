	 function showTime() {            
		var myDate = new Date();            
		var year = myDate.getFullYear();
		var month = myDate.getMonth()+1;            
		var date = myDate.getDate();            
		var day = myDate.getDay();            
		var hours = myDate.getHours();            
		var mins = myDate.getMinutes();            
		var secs = myDate.getSeconds();
		
		switch(day){                
		case 0:day="日";break;                
		case 1:day="一";break;                
		case 2:day="二";break;                
		case 3:day="三";break;                
		case 4:day="四";break;                
		case 5:day="五";break;                
		case 6:day="六";break;
		}            
		//设置时间的位数            
		if(month<10){                
		month = "0" + month;            
		}            
		if(date<10){                
		date = "0" + date;            
		}            
		if(hours<10){                
		hours = "0" + hours;            
		}            
		if(mins<10){                
		mins = "0" + mins;            
		}            
		if(secs<10){                
		secs = "0" + secs;            
		}            
		if(year<10){                
		year = "00" + year;            
		}else if(year<100){                
		year = "0"+ year;            
		}
		window.setInterval(showTime,1000);                         
		dateSpan.innerHTML = "欢迎光临，现在是："+year + "年" + month + "月" + date + "日" + "星期" + day + " " + hours + ":" + mins + ":" + secs;      
		} 
function getStyle(obj,style) {  
		if(obj.currentStyle) 
		{  
		    return obj.currentStyle[style];  
		} 
		else 
		{
		    return getComputedStyle(obj)[style];  
		}  	
	}

	var snow = function () {
        var b = document.getElementById("christmasCanvas"), a = b.getContext("2d"), d = window.innerWidth,
            c = window.innerHeight;
        b.width = d;
        b.height = c;
        for (var e = [], b = 0; b < 70; b++) {
            e.push({x: Math.random() * d, y: Math.random() * c, r: Math.random() * 4 + 1, d: Math.random() * 70})
        }
        var h = 0;
        window.intervral4Christmas = setInterval(function () {
            a.clearRect(0, 0, d, c);
            a.fillStyle = "rgba(255, 255, 0, 0.6)";
            a.shadowBlur = 5;
            a.shadowColor = "rgba(255, 255, 255, 0.9)";
            a.beginPath();
            for (var b = 0; b < 70; b++) {
                var f = e[b];
                a.moveTo(f.x, f.y);
                a.arc(f.x, f.y, f.r, 0, Math.PI * 2, !0)
            }
            a.fill();
            h += 0.01;
            for (b = 0; b < 70; b++) {
                if (f = e[b], f.y += Math.cos(h + f.d) + 1 + f.r / 2, f.x += Math.sin(h) * 2, f.x > d + 5 || f.x < -5 || f.y > c) {
                    e[b] = b % 3 > 0 ? {x: Math.random() * d, y: -10, r: f.r, d: f.d} : Math.sin(h) > 0 ? {
